<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Perspective Platform</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: lightgray; margin-top: 10px; display: block; margin: auto; }
    </style>
</head>
<body>
    <h1>3D Perspective Platform</h1>
    <canvas id="canvas"></canvas>
    <p>Use arrow keys to move, W/A/S/D to rotate, Shift to go down, Space to go up</p>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 500;
        canvas.height = 500;

        let player = { x: 0, y: 10, z: -30, rotY: 0 }; // Player position & rotation
        const nearClip = 0.1; // Near clipping plane
        const speed = 1; // Movement speed factor
        const rotateSpeed = 0.05; // Camera rotation speed

        // List of surfaces (platforms, walls, etc.)
        const surfaces = [
            {
                name: "Main Platform",
                corners: [
                    { x: -20, y: 0, z: -20 },
                    { x: 20, y: 0, z: -20 },
                    { x: 20, y: 0, z: 20 },
                    { x: -20, y: 0, z: 20 }
                ]
            }
        ];

        // Keep track of pressed keys
        const keys = {};

        // Project a 3D point onto 2D canvas coordinates with rotation
        function project(point) {
            let dx = point.x - player.x;
            let dz = point.z - player.z;

            let rotatedX = dx * Math.cos(player.rotY) - dz * Math.sin(player.rotY);
            let rotatedZ = dx * Math.sin(player.rotY) + dz * Math.cos(player.rotY);

            if (rotatedZ < nearClip) rotatedZ = nearClip;

            let scale = 2600 / (rotatedZ + 100);
            return {
                x: canvas.width / 2 + rotatedX * scale,
                y: canvas.height / 2 - (point.y - player.y) * scale
            };
        }

        // Clip a line against the near clipping plane
        function clipLine(p1, p2) {
            let z1 = (p1.x - player.x) * Math.sin(player.rotY) + (p1.z - player.z) * Math.cos(player.rotY);
            let z2 = (p2.x - player.x) * Math.sin(player.rotY) + (p2.z - player.z) * Math.cos(player.rotY);

            if (z1 >= nearClip && z2 >= nearClip) return [p1, p2];
            if (z1 < nearClip && z2 < nearClip) return null;

            let t = (nearClip - z1) / (z2 - z1);
            let clippedPoint = {
                x: p1.x + t * (p2.x - p1.x),
                y: p1.y + t * (p2.y - p1.y),
                z: p1.z + t * (p2.z - p1.z)
            };

            return z1 < nearClip ? [clippedPoint, p2] : [p1, clippedPoint];
        }

        // Draw all surfaces
        function drawSurfaces() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let surface of surfaces) {
                for (let i = 0; i < surface.corners.length; i++) {
                    let p1 = surface.corners[i];
                    let p2 = surface.corners[(i + 1) % surface.corners.length];

                    let clipped = clipLine(p1, p2);
                    if (!clipped) continue;

                    let proj1 = project(clipped[0]);
                    let proj2 = project(clipped[1]);

                    ctx.beginPath();
                    ctx.moveTo(proj1.x, proj1.y);
                    ctx.lineTo(proj2.x, proj2.y);
                    ctx.strokeStyle = "black";
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
            }
        }

        // Update the player's position and rotation based on key presses
        function updatePosition() {
            if (keys["ArrowUp"]) player.z += speed;
            if (keys["ArrowDown"]) player.z -= speed;
            if (keys["ArrowLeft"]) player.x -= speed / 3;
            if (keys["ArrowRight"]) player.x += speed / 3;
            if (keys[" "]) player.y += speed; // Space to go up
            if (keys["Shift"]) player.y -= speed; // Shift to go down
            if (keys["a"]) player.rotY -= rotateSpeed; // Rotate left
            if (keys["d"]) player.rotY += rotateSpeed; // Rotate right
        }

        // Main update loop
        function update() {
            updatePosition();
            drawSurfaces();
            requestAnimationFrame(update);
        }

        // Track key events
        document.addEventListener("keydown", (e) => { keys[e.key] = true; });
        document.addEventListener("keyup", (e) => { keys[e.key] = false; });

        update(); // Start the update loop
    </script>
</body>
</html>
