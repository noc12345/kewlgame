<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Perspective Platform</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: lightgray; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>3D Perspective Platform</h1>
    <canvas id="canvas"></canvas>
    <p>Use arrow keys to move</p>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = 500;
        canvas.height = 500;

        let player = { x: 0, y: 5, z: -30 }; // Player's position

        const platform = [
            { x: -20, y: 0, z: -20 },
            { x: 20, y: 0, z: -20 },
            { x: 20, y: 0, z: 20 },
            { x: -20, y: 0, z: 20 }
        ];

        function project(point) {
            let relativeZ = point.z - player.z;
            if (relativeZ <= 0) return null; // Ignore points behind the camera
            
            let scale = 200 / (relativeZ + 100);
            return {
                x: canvas.width / 2 + (point.x - player.x) * scale,
                y: canvas.height / 2 - (point.y - player.y) * scale
            };
        }

        function drawPlatform() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let projected = platform.map(project);

            ctx.beginPath();
            for (let i = 0; i < projected.length; i++) {
                let current = projected[i];
                let next = projected[(i + 1) % projected.length];

                if (current && next) { // Only draw if both points are visible
                    ctx.moveTo(current.x, current.y);
                    ctx.lineTo(next.x, next.y);
                }
            }
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function update() {
            drawPlatform();
            setTimeout(update, 1000);
        }

        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowUp") player.z += 2;
            if (e.key === "ArrowDown") player.z -= 2;
            if (e.key === "ArrowLeft") player.x -= 2;
            if (e.key === "ArrowRight") player.x += 2;
            drawPlatform();
        });

        update();
    </script>
</body>
</html>
